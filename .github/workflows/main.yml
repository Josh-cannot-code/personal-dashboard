name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull recent changes
        run: |
          cd $HOME/personal-dashboard
          git pull

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Kill elm-live
        run: pkill elm-live || true

      - name: run elm-live
        run: $HOME/personal-dashboard/run.sh